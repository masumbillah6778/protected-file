<body>
	<div class="content-box">
	  <div class="form-box">
		  <h3> Password Please </h3>
		  <div class="input-box from-side">
			  <input type="password" id="password" placeholder="password ðŸ”‘" />
			  <button onclick="checkPassword()"> Submit </button>
			  <p id="error"></p>
		  </div>
	  </div>
	</div>

<script>
const correctPassword = '1234';
  function checkPassword() {
    const inputPassword = document.getElementById('password').value;
    if (inputPassword === correctPassword) {
      window.location="https://masumbillah6778bd.blogspot.com/2025/08/password-3.html";
    }
    else{
      document.getElementById('error').innerText = 'Incorrect password. Please try again.';
    }
  }
</script>
